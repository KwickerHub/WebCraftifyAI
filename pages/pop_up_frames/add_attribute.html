<html>
    <head>
        <link rel="stylesheet" href="../../assets/css/pop_up_frames.css">
        <title> Add Attribute </title>
    </head>

    <body>
        <datalist id="the_style_type">
            <option value="size"></option>
            <option value="color"></option>
            <option value="image"></option>
            <option value="value"></option>
            <option value="others"></option>
        </datalist>
        <Center>
            <h3>Add Attribute</h3>
            <form action="../../../backend/attribute/insert_attribute.php" method="POST">
                <label>
                    <span class="brief_hint">Attribute Name: </span> <input class="text_input" name="attr_name" placeholder="What is the name of this attribute?"  type="text"/>
                </label>
                <br/><br/>
                <label>
                    <span class="brief_hint">Attribute Type: </span> <input class="text_input" list="the_style_type" name="type" placeholder="style name eg height, width etc"  type="text"/>
                </label>
                <br/><br/>
                <label>
                    <span class="brief_hint_textarea">All Possible Values: </span> <textarea class="text_input" name="attr_values" placeholder="Add all the possible values that this attribute can take. e.g block, inline, inline-block"></textarea>
                </label>
                <br/><br/>
                <label>
                    <span class="brief_hint_textarea">Attribute Description: </span> <textarea class="text_input" name="description" placeholder="Add some description about this attribute. What does this attribute do?" ></textarea>
                </label>
                <br/><br/>
                <label>
                    <span class="brief_hint_textarea">Default Setting: </span> <textarea class="text_input" name="attr_default" placeholder="One value from the Possible values that should be default"></textarea>
                </label>
                <br/><br/>
                <input class="button_input" type="submit" value="Add">
            </form>
        </Center>
    </body>
</html>
