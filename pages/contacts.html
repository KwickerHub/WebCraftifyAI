<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Contact Us</title>
    <style>
      body {
        background-image: linear-gradient(-80deg, rgb(108, 156, 125), #3498db);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 style="text-align: center; color: aliceblue">Contact Us</h2>
      <form id="contactForm" action="./contacts.php" method="post">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="phones">Your Phone Number:</label>
          <input
            type="number"
            class="form-control"
            id="phones"
            name="Phone Number"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
