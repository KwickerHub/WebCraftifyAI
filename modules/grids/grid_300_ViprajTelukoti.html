    	.cols {
    flex-direction: column;
    min-height: -webkit-fit-content;
    min-height: fit-content;
     
}
.cols, .row {
    flex: 1 1 auto;
    display: flex;

}
.row > .cards {
    flex: 0 0 33.33333333%;
    max-width: 33.33333333%;
    min-width: 33.33333333%;
}
.cards {
    min-height: 242px;

}
.card-body {
    border: 15px solid transparent;
    text-align: center;
}
.card-clr{
	    padding: 30px;
	    justify-content: center;
	    color: #ffffff;
    	background-color: #8f77f4;
    	border-radius: 40px
}
.card-nclr{
	    padding: 30px;
	    justify-content: center;
	    color: #111111;
    	background-color: #fff;
    	border-radius: 40px;
    	min-height: 208px;
}
.icon-disp{
    width: 64px;
    height: 64px;
    background-image: none;
    color: rgb(255, 255, 255) !important;
    margin: 0 auto;
    padding: 17px;
    background-color: #f19a0e;
    text-align: center;
    border-radius: 50%;
    display: block;
    line-height: 0;
    border-width: 0px;
}
.icon-disp img {
    object-fit: contain;
    width: 100%;
    height: 100%;
}
h5{
    margin: 30px auto 0;
        word-wrap: break-word;
    position: relative;
        text-align: center;
        font-size: 1.25rem;
    line-height: 1.2;
}
p{
	    margin: 20px 0 0;
}
.u-svg-link{
    fill: #ffffff;
}
.u-svg-content {
    width: 0;
    height: 0;
}

.card-bg-1 {
    min-height: 268px;
    background-image: url(images_and_icons/img-2.jpeg);
    background-position: 50% 50%;
    border-radius: 40px;
        background-size: cover;
}
.card-bg-2 {

    background-image: url(images_and_icons/img-3.jpeg);
