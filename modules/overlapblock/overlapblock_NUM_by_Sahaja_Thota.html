<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Wonderland</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-col {
            background-image: url("https://source.unsplash.com/800x600/?books");
            background-size: cover;
            height: 100%;
            width: 40%;
            position: absolute;
            z-index: -1;
        }

        .book-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            max-width: 800px;
            width: 80%;
        }

        .book-image {
            flex: 1;
            overflow: hidden;
        }

        .book-image img {
            width: 100%;
            height: auto;
            border-bottom-right-radius: 8px;
        }

        .book-details {
            flex: 1;
            padding: 2em;
        }

        h1 {
            color: #3498db;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-col"></div>
        <div class="book-container">
            <div class="book-image">
                <img src="https://source.unsplash.com/800x600/?books" alt="Book Image">
            </div>
            <div class="book-details">
                <h1>THE ART OF READING</h1>
                <p>
                    Immerse yourself in the captivating world of books and let your imagination soar. Whether it's the magic of fiction or the wisdom of non-fiction, each book holds a unique adventure waiting to be discovered.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
