<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Design</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Open Sans', sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .image, .textBox {
            position: absolute;
            width: 50%;
        }
        .image {
            top: 0;
            z-index: 1;
        }
        .textBox {
            top: 50px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://images.unsplash.com/photo-1707343843344-011332037abb?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="image">
    <div class="textBox">
        <h1>Minimal Landscape</h1>
        <p>OverLap Images</p>
    </div>
    <img src="https://images.unsplash.com/photo-1708162664567-49732d4b39c7?q=80&w=2874&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="image" style="top: 100px;">
</div>
</body>
</html>
