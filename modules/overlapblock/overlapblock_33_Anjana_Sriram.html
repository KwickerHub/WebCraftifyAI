<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effortless Solutions</title>
    <style>
        
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('https://source.unsplash.com/400x300/?office') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header {
            padding: 2em;
            border-radius: 30px; 
            max-width: 80%;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
        }

        .header h1 {
            font-size: 2em;
            color: #333;
            font-weight: bold;
            margin-bottom: 0.25em;
        }

        .header h1 span {
            font-weight: normal;
        }

        .header p {
            font-size: 1em;
            color: #555;
            margin-top: 0;
            margin-bottom: 2em;
        }

        .cta-buttons {
            display: flex;
            justify-content: space-between; 
            margin-top: 20px;
        }

        .cta-button {
            padding: 15px 30px; 
            text-decoration: none;
            color: white;
            border-radius: 30px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .cta-button.primary {
            background-color: #007bff; 
        }

        .cta-button.secondary {
            background-color: #f0ad43; 
        }

        .cta-button:hover {
            opacity: 0.9;
        }

        @media only screen and (max-width: 768px) {
            .header {
                max-width: 95%;
            }
            .header h1 {
                font-size: 1.5em;
            }
            .header p {
                font-size: 0.9em;
            }
            .cta-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1> Effortless Solutions,<span>For Seamless Productivity</span></h1>
    <p>Streamline your operations and achieve your business goals with our effortless, tailored solutions.</p>
    <div class="cta-buttons">
        <button class="cta-button primary">Get Started</button>
        <button class="cta-button secondary">Contact Us</button>
    </div>
</div>

</body>
</html>
