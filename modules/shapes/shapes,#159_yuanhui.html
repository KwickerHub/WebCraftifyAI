<style>

            align-items: center;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .content {
            display: flex;
            flex-direction: column;
        }
    }

    @media screen and (max-width: 650px) {
        .text-section {
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
    }

    @media screen and (max-width: 450px) {
        .heading h1 {
            font-size: 60px;
        }

        .content {
