<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  rel="stylesheet"
/>
<title>Laptop Card</title>

<style>
  .card {
    background-color: rgb(179, 176, 164);
    display: flex;
    margin: 40px;
    text-align: center;
    border-radius: 10px;
  }

  .text-container {
    flex: 1;
  }
  .image-container {
    justify-content: center;
    margin-left: auto;
    align-items: flex-start;
  }
  .card-text {
    color: rgb(42, 42, 69);
    margin-top: 20%;
    font-size: 18px;
    margin-bottom: 10px;
  }

  .card-details {
    color: rgb(42, 42, 69);
    font-weight: 800;
    font-size: 48px;
    margin-bottom: 10px;
  }
  .btn-primary {
    background-color: rgb(42, 42, 69);
    border-radius: 10px;
    border-color: none;
    border: 0;
    padding: 8px 50px;
    margin-top: 20px;
  }
  .btn-primary:hover {
    background-color: rgb(75, 75, 119);
    color: white;
  }
</style>
<div class="card">
  <div class="card-body d-flex">
    <div class="text-container">
      <h2 class="card-text">ABOUT US.</h2>
      <h2 class="card-details">DESIGN <br />STUDIO</h2>
      <button type="button" class="btn-primary">Contact Us</button>
    </div>
    <div class="image-container">
      <img
        src="./images_and_icons/laptops.png"
        class="card-img-top"
        alt="..."
      />
    </div>
  </div>
</div>
