<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Grids</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: rgba(0, 0, 0, 0); 
            color: #fff;
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .background-container {
            background-image: url(images_and_icons/background_512.jpg); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 120px;
            margin-top: 150px; 
        }

        .grid-item {
            padding: 60px; 
            text-align: center;
            border-radius: 8px;
            color: #fff; 
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        
        .spring {
            background-color: #7FBF7F; 
        }

        .summer {
            background-color: #7FBF7F;; 
        }

        .autumn {
            background-color: #7FBF7F;; 
        }

        .winter {
            background-color: #7FBF7F;; 
        }

        
        .emoji {
            font-size: 36px;
            margin-bottom: 10px;
        }

        
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            border: 2px solid #fff; 
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .button-transparent {
            background-color: rgba(0, 0, 0, 0); 
        }

        .button-colored {
            background-color: #4CAF50; 
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Seasonal Grids</h1>
        <p>Explore different seasons with emojis!</p>
        <div class="button-container">
            <button class="button button-transparent">Button 1</button>
            <button class="button button-colored">Button 2</button>
        </div>
    </header>

    <div class="background-container">
        <div class="grid-container">
            <div class="grid-item spring">
                <div class="emoji">üå∑</div>
                <h2>Spring</h2>
                <p>Flowers blooming</p>
            </div>
            <div class="grid-item summer">
                <div class="emoji">üåû</div>
                <h2>Summer</h2>
                <p>Sun and beach</p>
            </div>
            <div class="grid-item autumn">
                <div class="emoji">üçÅ</div>
                <h2>Autumn</h2>
                <p>Falling leaves</p>
            </div>
            <div class="grid-item winter">
                <div class="emoji">‚õÑ</div>
                <h2>Winter</h2>
                <p>Snow and cold</p>
            </div>
        </div>
    </div>
</body>
</html>
