<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="background-image">
        <div class="overlay"></div>
        <div class="content">
            <h1>Take your business to the next level</h1>
            <p>We are the consulting firm known for asking tough questions, listening well, digging in, and rolling up our sleeves</p>
            <div class="buttons">
                <a href="#" class="btn btn-orange">ALL SERVICES</a>
                <a href="#" class="btn btn-clear">CONTACT US</a>
            </div>
            <div class="attribution">
                Image from <a href="https://www.freepik.com" target="_blank">Freepik</a>
            </div>
        </div>
    </div>
</body>

<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
    }

    .background-image {
        position: relative;
        background-image: url('images_and_icons/background_37.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
    }

    .content {
        color: #fff;
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
        padding: 0 40px;
        box-sizing: border-box;
    }

    h1 {
        font-size: 4em;
        margin-bottom: 0.5em;
        font-family: 'Arial', sans-serif;
        letter-spacing: -1px;
    }

    p {
        font-size: 1.8em;
        margin-bottom: 2em;
        font-family: 'Arial', sans-serif;
        font-weight: bold;
    }

    .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-bottom: 2em;
    }

    .btn-clear,
    .btn-orange {
        text-decoration: none;
        color: #fff;
        padding: 20px 60px;
        border-radius: 5px;
        font-size: 1.2em;
        font-weight: bold;
    }

    .btn-clear {
        background: transparent;
        border: 2px solid #fff;
    }

    .btn-clear:hover {
        background: #fff;
        color: #333;
    }

    .btn-orange {
        background: #F66D37;
    }

    .btn-orange:hover {
        background: #fff;
        color: #F66D37;
    }

    .attribution {
        color: #fff;
        font-size: 1.25em;
        text-align: center;
        margin-top: 10px;
    }

    .attribution a {
        color: #fff;
        text-decoration: none;
        border-bottom: 1px solid #fff;
        transition: border-color 0.3s;
    }

    .attribution a:hover {
        border-color: #F66D37;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1.2em;
        }

        .btn-clear,
        .btn-orange {
            padding: 15px 30px;
            font-size: 1.2em;
        }

        .attribution {
            font-size: 0.8em;
        }
    }
</style>
</head>

</html>
