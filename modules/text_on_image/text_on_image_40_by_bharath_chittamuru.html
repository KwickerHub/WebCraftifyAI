<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("images_and_icons/background_40.jpeg") no-repeat center center fixed;
      background-size: cover; /* Cover the entire viewport */
      background-position: center; /* Center the background image */
      color: #fff; /* Set text color to white or another contrasting color */
    }

    section {
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      line-height: 1.2;
    }

    p {
      font-size: 24px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 20px;
      color: #fff;
      border: 2px solid #fff; /* Add a white border */
      cursor: pointer;
      border-radius: 5px;
      background-color: transparent; /* Set background color to transparent */
    }
  </style>
</head>
<body>

  <section>
    <h1>Join Accenture's <br>
       virtual program for <br>
        new perspectives</h1>
    <nav>
      <a href="#about">about us</a>|
      <a href="#news">news</a>|
      <a href="#reviews">reviews</a>|
      <a href="#articles">articles</a>|
      <a href="#future">#future</a>
    </nav>
    <br>
    <button>LEARN MORE</button>
  </section>

</body>
</html>
