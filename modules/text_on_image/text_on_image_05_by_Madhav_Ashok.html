<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Site</title>
    <style>
        /* Basic styles for the modular components */
        .bio-container {
            text-align: center;
            padding: 20px;
            background-image: url('./images_and_icons//Bg5.jpeg');
            background-size: cover;
            background-position: center;
            color: black;
            padding-top: 30%;
            height: 100vh;
            padding-left: 20%;
        }

        .bio-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .bio-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .bio-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="bio-container">
    <div class="bio-text">
        <h1>My Bio</h1>
        <p>Welcome</p>
    </div>

    <a href="#" class="bio-button">Learn More</a>
</div>

</body>
</html>
