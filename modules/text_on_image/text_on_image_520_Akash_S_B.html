

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation</title>
    <style>
        body {
            background-image: url(images_and_icons/Background_520.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            color: white;
            width: 40%;
            margin: 10% 10% 10% 5%; 
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); 
            border-radius: 10px;
            text-align: left;
        }
        h1 {
            font-size: 45px;
            color: rgb(249, 247, 243);
            text-align: center;
        }
        .box {
            display: flex;
            justify-content: center; 
        }
        input, button {
            border-radius: 20px;
            padding: 12px 20px;
            margin-bottom: 10px;
            width: calc(100% - 40px);
            border: none;
        }
        input {
            width: calc(100% - 40px);
        }
        button {
            border-radius: 20px;
            padding: 12px 40px;
            margin: 0 10px; 
            cursor: pointer;
            border: none;
        }
        .yellow-button {
            background-color: yellow;
            color: black;
        }
        .black-button {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Works for you even if you aren't working</h1><br/>
        <p><span style="color: rgb(237, 235, 230);">Innovation persists as an inherent part of progress, transcending boundaries of time and presence. Its essence resonates regardless of the circumstances or momentary states of activity. whether one is actively engaged in the process.</span></p><br/>
        <p><span style="color:  yellow;">Creative : Evolution</span></p><br/>
        <div class="box">
            <button class="yellow-button">Sign In</button>
            <button class="black-button">Sign Up</button>
        </div>      
    </div>
    
</body>
</html>
