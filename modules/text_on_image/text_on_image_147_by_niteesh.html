<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    div {
        position: relative;
        
        margin: 0 auto;

    img {

        width: 500px;
    }

    }

        background-position: center ;

    }

  border-radius: 50px;
    padding: 10px 20px;
    font-size: 1.2rem;
    background-color: #c5f436;

    }

    @media screen and (max-width: 600px) {
        h1 {
            font-size: 20px;
        }

        p {

        }

</style>
