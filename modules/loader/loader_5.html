<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function setProgress(percentage) {
  const progressElement = document.querySelector('.progress');
  const percentageElement = document.querySelector('.percentage');

  progressElement.style.transform = `rotate(${percentage * 3.6}deg)`; // Each percentage point corresponds to 3.6 degrees rotation
  percentageElement.textContent = `${percentage}%`;

}


    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="loader">
        <div class="progress"></div>
        <span class="percentage">0%</span>
      </div>
      
      
    <style>
.loader {
  position: relative;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 15px solid rgb(3, 129, 255);
}

.progress {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background-color: grey; 
  transform-origin: center;
  clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
  transform: rotate(144deg); /* Adjust the rotation angle based on the percentage */
}

.percentage {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 16px;
  color: white;
}


</style>

</body>
</html>
